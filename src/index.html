<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          class="input-with-margin"
          required
          autocomplete="off"
        >
        <br>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="input-with-margin"
          required
          autocomplete="off"
        >
        <br>
        <label for="age">How old are You?</label>
        <input
          type="number"
          id="age"
          name="age"
          value="12"
          min="1"
          max="100"
          class="input-with-margin"
          required
        >
        <br>
        <label for="date-of-birth">Full date of birth:</label>
        <input
          type="date"
          id="date-of-birth"
          name="date-of-birth"
          class="input-with-margin"
          required
        >
        <br>
        <label for="accept">I accept the term of the agreement</label>
        <input
          type="checkbox"
          id="accept"
          name="accept"
          required
        >
      </fieldset>
      <fieldset class="form-fildset">
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          class="input-with-margin"
          required
        >
        <br>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="5"
          maxlength="8"
        >
      </fieldset>
      <fieldset class="form-fildset">
        <legend>An interesting fact about you!</legend>
        <label for="radio-yes">
          Do you love cats?
          <input
            type="radio"
            id="radio-yes"
            name="radio"
          >
          Yes
        </label>
        <input
          type="radio"
          id="radio-no"
          name="radio"
        >
        <label for="radio-no">No</label>
        <br>
        <label for="color">What is your favorite color?</label>
        <input
          type="color"
          id="color"
          name="color"
          class="input-with-margin input-with-mg-top"
        >
        <br>
        <label for="time">What time do you go to bed?</label>
        <input
          type="time"
          id="time"
          name="time"
          step="2"
          class="input-with-margin"
        >
        <br>
        <label for="cars-select">What are your favorite brand of cars?
          <select
            name="cars-select"
            id="cars-select"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <br>
        <label for="work-rate">How do you rate our work?</label>
        <input
          type="range"
          id="work-rate"
          name="work-rate"
          class="input-with-mg-top range"
          value="0"
          min="0"
          max="100"
        >
      </fieldset>
      <fieldset class="form-fildset">
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          class="textarea"
          autocomplete="off"
        >
        </textarea>
        <br>
        <label for="recommend-select">Would you recommend us?</label>
        <select
          name="recommend-select"
          id="recommend-select"
          class="input-with-mg-top"
        >
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button
        type="submit"
        name="submit"
        onsubmit="onSubmit()">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
